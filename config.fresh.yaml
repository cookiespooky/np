site:
  id: default
  base_url: "http://127.0.0.1:8080/"
  title: "Notepub"
  description: "Declarative engine for websites and documentation from Markdown."
content:
  source: "local"
  local_dir: "./content/en"
paths:
  file_root: ./.notepub-fresh
  artifacts_dir: ./.notepub-fresh/artifacts
  snapshot_file: ./.notepub-fresh/snapshot/objects.json
  cache_root: ./.notepub-fresh/cache
theme:
  dir: "."
  name: "theme"
  templates_subdir: "templates"
  assets_subdir: "assets"
rules_path: "./rules.yaml"
server:
  listen: "127.0.0.1:8080"
robots:
  disallow:
    - "/private/"
  extra: |
    # Custom rules here
cache:
  html_ttl_seconds: 600
  stale_if_error_seconds: 604800
